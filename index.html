<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Advanced Tetris</title>
<style>
    body {
        text-align: center;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
    }
    canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
    }
    .controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background: #ff4b2b;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #ff416c;
    }
</style>
</head>
<body>
    <div class="controls">
        <button onclick="startNewGame()">Restart</button>
        <button onclick="skipLevel()">Skip Level</button>
        <button onclick="setMode('normal')">Normal Mode</button>
        <button onclick="setMode('practice')">Practice Mode</button>
        <button onclick="setMode('target')">Target Mode</button>
    </div>
    <canvas></canvas>
    
<script>
'use strict';
var canvas = document.querySelector('canvas');
canvas.width = 320;
canvas.height = 576;
var g = canvas.getContext('2d');
var gameMode = 'normal';
var fallingShape, nextShape;
var grid = [];
var nRows = 20, nCols = 10;
var blockSize = 30;
var fallingShapeRow, fallingShapeCol;
var score = 0, level = 1, linesCleared = 0;
var gameOver = false;
var shapes = [
    [[1,1,1,1]],  // I
    [[1,1],[1,1]],  // O
    [[0,1,0],[1,1,1]],  // T
    [[1,0,0],[1,1,1]],  // L
    [[0,0,1],[1,1,1]],  // J
    [[1,1,0],[0,1,1]],  // S
    [[0,1,1],[1,1,0]]   // Z
];

function startNewGame() {
    gameOver = false;
    score = 0;
    level = 1;
    linesCleared = 0;
    initGrid();
    selectShape();
    animate(-1);
}

function skipLevel() {
    if (gameMode !== 'practice') {
        level++;
    }
}

function setMode(mode) {
    gameMode = mode;
    startNewGame();
}

function initGrid() {
    grid = Array.from({ length: nRows }, () => Array(nCols).fill(-1));
    for (let r = 0; r < nRows; r++) {
        grid[r][0] = grid[r][nCols - 1] = -2;
    }
    for (let c = 0; c < nCols; c++) {
        grid[nRows - 1][c] = -2;
    }
}

function selectShape() {
    fallingShape = shapes[Math.floor(Math.random() * shapes.length)];
    fallingShapeRow = 0;
    fallingShapeCol = Math.floor(nCols / 2) - Math.floor(fallingShape[0].length / 2);
}

function animate(lastFrameTime) {
    if (gameOver) return;
    var time = new Date().getTime();
    if (lastFrameTime + 700 - level * 50 < time) {
        if (!canMove({ x: 0, y: 1 })) {
            shapeHasLanded();
        } else {
            fallingShapeRow++;
        }
        draw();
        lastFrameTime = time;
    }
    requestAnimationFrame(() => animate(lastFrameTime));
}

function canMove(offset) {
    return fallingShape.every((row, r) => row.every((cell, c) => {
        let newRow = fallingShapeRow + r + offset.y;
        let newCol = fallingShapeCol + c + offset.x;
        return cell === 0 || (grid[newRow] && grid[newRow][newCol] === -1);
    }));
}

function shapeHasLanded() {
    fallingShape.forEach((row, r) => row.forEach((cell, c) => {
        if (cell) grid[fallingShapeRow + r][fallingShapeCol + c] = 1;
    }));
    selectShape();
}

function draw() {
    g.clearRect(0, 0, canvas.width, canvas.height);
    grid.forEach((row, r) => row.forEach((cell, c) => {
        if (cell !== -1) drawSquare(cell, r, c);
    }));
    fallingShape.forEach((row, r) => row.forEach((cell, c) => {
        if (cell) drawSquare(1, fallingShapeRow + r, fallingShapeCol + c);
    }));
}

function drawSquare(color, r, c) {
    g.fillStyle = color === -2 ? 'gray' : 'cyan';
    g.fillRect(c * blockSize, r * blockSize, blockSize, blockSize);
    g.strokeStyle = 'black';
    g.strokeRect(c * blockSize, r * blockSize, blockSize, blockSize);
}

initGrid();
selectShape();
draw();
</script>
</body>
</html>
