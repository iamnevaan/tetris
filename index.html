<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Advanced Tetris</title>
<style>
    body {
        text-align: center;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
    }
    canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
    }
    .controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background: #ff4b2b;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #ff416c;
    }
</style>
</head>
<body>
    <div class="controls">
        <button onclick="startNewGame()">Restart</button>
        <button onclick="skipLevel()">Skip Level</button>
        <button onclick="setMode('normal')">Normal Mode</button>
        <button onclick="setMode('practice')">Practice Mode</button>
        <button onclick="setMode('target')">Target Mode</button>
    </div>
    <canvas></canvas>
    
<script>
'use strict';
var canvas = document.querySelector('canvas');
canvas.width = 640;
canvas.height = 640;
var g = canvas.getContext('2d');
var gameMode = 'normal';
var fallingShape, nextShape;
var grid = [];
var nRows = 18, nCols = 12;
var blockSize = 30;
var fallingShapeRow, fallingShapeCol;
var score = 0, level = 1, linesCleared = 0;
var gameOver = false;

function startNewGame() {
    gameOver = false;
    score = 0;
    level = 1;
    linesCleared = 0;
    initGrid();
    selectShape();
    animate(-1);
}

function skipLevel() {
    if (gameMode !== 'practice') {
        level++;
    }
}

function setMode(mode) {
    gameMode = mode;
    startNewGame();
}

function initGrid() {
    grid = Array.from({ length: nRows }, () => Array(nCols).fill(-1));
    for (let r = 0; r < nRows; r++) {
        grid[r][0] = grid[r][nCols - 1] = -2;
    }
    for (let c = 0; c < nCols; c++) {
        grid[nRows - 1][c] = -2;
    }
}

function animate(lastFrameTime) {
    if (gameOver) return;
    var time = new Date().getTime();
    if (lastFrameTime + 700 - level * 50 < time) {
        if (!canMove(fallingShape, { x: 0, y: 1 })) {
            shapeHasLanded();
        } else {
            fallingShapeRow++;
        }
        draw();
        lastFrameTime = time;
    }
    requestAnimationFrame(() => animate(lastFrameTime));
}

function draw() {
    g.clearRect(0, 0, canvas.width, canvas.height);
    for (let r = 0; r < nRows; r++) {
        for (let c = 0; c < nCols; c++) {
            if (grid[r][c] !== -1) drawSquare(grid[r][c], r, c);
        }
    }
}

function drawSquare(color, r, c) {
    g.fillStyle = ['red', 'blue', 'green', 'yellow'][color] || 'gray';
    g.fillRect(c * blockSize, r * blockSize, blockSize, blockSize);
    g.strokeStyle = 'black';
    g.strokeRect(c * blockSize, r * blockSize, blockSize, blockSize);
}

initGrid();
draw();
</script>
</body>
</html>
